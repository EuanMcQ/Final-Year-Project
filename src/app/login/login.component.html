<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
  <div class="login-container">
    <header class="mb-auto">
      <div>
        <h3>Close Quarters</h3>
      </div>
    </header>
  
    <form class="login-form" (submit)="onLoginButtonClick(); $event.preventDefault()">
      <h2>Login</h2>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div class="input-container">
        <label for="username">Email</label>
        <input type="email" id="username" [(ngModel)]="email" name="email" placeholder="Enter Email" required>
      </div>
      <div class="input-container">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
      </div>
      <button id="signInBtn" type="submit" class="submit-btn">Login</button>
    </form>
  </div>
</body>
</html>
