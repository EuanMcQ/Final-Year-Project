<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events</title>
    <link rel="stylesheet" href="myticket.component.css">
</head>
<body>

    <div class="my-events-container">
        <h2>My Events</h2>

        <div *ngIf="myEvents.length === 0" class="no-events">
            <p>You haven't created any events yet.</p>
        </div>

        <div *ngFor="let event of myEvents" class="event-card">
            <h3>{{ event.title }}</h3>
            <p><strong>Description:</strong> {{ event.description }}</p>
            <p><strong>Created By:</strong> {{ event.creator }}</p>
            <p><strong>Current Count:</strong> {{ event.currentCount }}</p>

            <div class="accepted-users">
                <strong>Accepted Users:</strong>
                <span *ngIf="event.usersAccepted.length === 0">No users have accepted this event.</span>
                <ul *ngIf="event.usersAccepted.length > 0">
                    <li *ngFor="let user of event.usersAccepted">{{ user }}</li>
                </ul>
            </div>
        </div>
    </div>

    <button class="back-arrow" onclick="goBack()">â† Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
