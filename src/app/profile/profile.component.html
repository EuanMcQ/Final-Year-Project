<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.component.css">
    <script defer src="profile.component.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-div"></div>
        <div class="center-div">
          <form class="profile-form" (ngSubmit)="onImageSubmit()">
            <div class="upload-section">
              <label for="profile-picture" class="upload-label">Choose Image</label>
              <div class="image-frame">
                  <img *ngIf="imagePreview" [src]="imagePreview" alt="Selected Image" id="image-preview"/>
              </div>
              <input type="file" id="profile-picture" (change)="uploadedImage($event)" accept="image/*">
              <button id="image-submit" type="submit" class="save-btn">Save</button>
            </div>
          </form>
            <div class="name-section">
              <label for="name">Name:</label>
              <input type="text" id="name" name="userName" [(ngModel)]="userName" autocomplete="name" readonly>
            </div>
           <form class="description-input" (ngSubmit)="onDescriptionSubmit()">
            <div class="about-section">
              <label for="about">About Me:</label>
              <textarea placeholder="Write something about yourself..." id="description" name="description" rows="5" cols="30" [(ngModel)]="description"></textarea>
            </div>
            <button id="description-submit" type="submit" class="submit-btn">Save Description</button>
           </form>
          <button class="back-arrow" [routerLink]="'/dashboard'">&#8592; Back</button>
        </div>
        <div class="right-div"></div>
      </div>          
</body>
</html>
