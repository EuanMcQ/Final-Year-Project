<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="sign-up.component.css">
</head>
<body>
  <div class="login-container">

    <header class="mb-auto">
      <div>
        <h3>Close Quarters</h3>
      </div>
    </header>

    <form class="sign-up-form" (ngSubmit)="onSignUpSubmit()">
      <h2>Sign Up</h2>
      <div class="input-container">
        <label for="fName">First Name</label>
        <input type="text" id="fName" name="fName" [(ngModel)]="user.fName" placeholder="Enter your First Name" required>
      </div>
      <div class="input-container">
        <label for="lName">Last Name</label>
        <input type="text" id="lName" name="lName" [(ngModel)]="user.lName" placeholder="Enter your Last Name" required>
      </div>
      <div class="input-container">
        <label for="username">Email</label>
        <input type="email" id="username" name="username" [(ngModel)]="user.username" placeholder="Enter Email" required>
      </div>
      <div class="input-container">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="Enter your password" required>
      </div>
      <div class="input-container">
        <label for="confirmPassword">Re-Enter Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword" placeholder="Re-enter your password" required>
      </div>
      <div class="input-container">
        <label for="estate">Estate</label>
        <input type="text" id="estate" name="estate" [(ngModel)]="user.estate" placeholder="Your Estate" required>
      </div>
      <button id="sign-up-button" type="submit" class="submit-btn">Create Account</button>
    </form>
  </div>
</body>
</html>
